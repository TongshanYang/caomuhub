<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天窗口</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 基础样式 */
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        /* API设置区域 */
        .api-settings {
            margin-bottom: 1rem;
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .api-key-input {
            width: 75%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            margin-bottom: 0.5rem;
        }
        
        .api-key-input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        /* 聊天头部 */
        .chat-header {
            background-color: #4F46E5;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar i {
            font-size: 1.25rem;
        }
        
        .chat-title {
            font-weight: bold;
            font-size: 1.125rem;
        }
        
        .chat-status {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        .chat-header-right {
            display: flex;
            gap: 0.75rem;
        }
                
        /* 聊天内容区域 */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #f9fafb;
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }
        
        .system-message {
            display: flex;
            justify-content: center;
        }
        
        .system-message span {
            font-size: 0.75rem;
            background-color: #e5e7eb;
            color: #4b5563;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }
        
        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 80%;
        }
        
        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-content {
            padding: 0.75rem;
            border-radius: 1.125rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .message.sent .message-content {
            background-color: #4F46E5;
            color: white;
            border-radius: 1.125rem 1.125rem 0 1.125rem;
        }
        
        .message.received .message-content {
            background-color: white;
            color: #1f2937;
            border-radius: 1.125rem 1.125rem 1.125rem 0;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .message.sent .message-time {
            text-align: right;
            margin-right: 0.5rem;
        }
        
        .message.received .message-time {
            margin-left: 0.5rem;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.75rem;
        }
        
        .typing-animation {
            display: flex;
            gap: 0.25rem;
            padding: 0.75rem;
            background-color: white;
            border-radius: 1.125rem 1.125rem 1.125rem 0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* 聊天输入区域 */
        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background-color: white;
        }
        
        .input-container {
            display: flex;
            gap: 0.5rem;
        }
        
        .message-input {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        .send-button {
            background-color: #4F46E5;
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover {
            background-color: #4338ca;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out forwards;
        }
        
        /* API错误提示 */
        .api-error {
            background-color: #f87171;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="container">
        <!-- API设置区域 -->
        <div class="api-settings">
            <label for="api-key" class="block text-sm font-medium text-gray-700 mb-1">DeepSeek API Key</label>
            <input type="text" id="api-key" class="api-key-input" placeholder="请使用临时密钥测试，测试完成后及时删除密钥。">
            <div id="api-error" class="api-error">
                <p>API调用失败，请检查您的API密钥和网络连接。</p>
            </div>
        </div>
        
        <div class="chat-container">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="avatar">
                        <i class="fa fa-comments-o text-xl"></i>
                    </div>
                    <div>
                        <div class="chat-title">DeepSeek AI聊天助手</div>
                        <div class="chat-status">正在连接...</div>
                    </div>
                </div>
                <div class="chat-header-right">
                </div>
            </div>
            
            <!-- 聊天内容区域 -->
            <div id="chat-messages" class="chat-messages">
                <!-- 系统消息 -->
                <div class="system-message">
                    <span>今天 14:30</span>
                </div>
                
                <!-- 欢迎消息 -->
                <div class="message received animate-fade-in-up">
                    <div class="avatar" style="background-color: rgba(79, 70, 229, 0.2);">
                        <i class="fa fa-user-o text-primary"></i>
                    </div>
                    <div>
                        <div class="message-content">
                            <p>您好！我是基于DeepSeek的AI助手，有什么可以帮助您的吗？</p>
                        </div>
                        <div class="message-time">14:30</div>
                    </div>
                </div>
                
                <!-- 用户正在输入提示 -->
                <div id="typing-indicator" class="typing-indicator">
                    <div class="avatar" style="background-color: rgba(79, 70, 229, 0.2);">
                        <i class="fa fa-user-o text-primary"></i>
                    </div>
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <!-- 聊天输入区域 -->
            <div class="chat-input-area">
                <div class="input-container">
                    <input id="message-input" type="text" placeholder="输入消息..." class="message-input">
                    <button id="send-button" class="send-button">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const apiKeyInput = document.getElementById('api-key');
        const apiError = document.getElementById('api-error');
        
        // 消息历史
        let messages = [
            {"role": "system", "content": "You are a helpful assistant."}
        ];
        
        // 发送消息函数
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            // 隐藏API错误提示
            apiError.style.display = 'none';
            
            // 添加用户消息到聊天窗口
            const userMessageHTML = `
                <div class="message sent animate-fade-in-up">
                    <div class="avatar">
                        <i class="fa fa-user-o text-gray-500"></i>
                    </div>
                    <div>
                        <div class="message-content">
                            <p>${escapeHtml(message)}</p>
                        </div>
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                </div>
            `;
            chatMessages.insertAdjacentHTML('beforeend', userMessageHTML);
            
            // 添加到消息历史
            messages.push({"role": "user", "content": message});
            
            // 清空输入框
            messageInput.value = '';
            
            // 滚动到底部
            scrollToBottom();
            
            // 显示"正在输入"提示
            showTypingIndicator();
            
            // 调用DeepSeek API
            try {
                const response = await callDeepSeekAPI(message);
                hideTypingIndicator();
                
                // 添加AI回复到聊天窗口
                const aiMessageHTML = `
                    <div class="message received animate-fade-in-up">
                        <div class="avatar" style="background-color: rgba(79, 70, 229, 0.2);">
                            <i class="fa fa-user-o text-primary"></i>
                        </div>
                        <div>
                            <div class="message-content">
                                <p>${escapeHtml(response)}</p>
                            </div>
                            <div class="message-time">${getCurrentTime()}</div>
                        </div>
                    </div>
                `;
                chatMessages.insertAdjacentHTML('beforeend', aiMessageHTML);
                
                // 添加到消息历史
                messages.push({"role": "assistant", "content": response});
                
                // 滚动到底部
                scrollToBottom();
            } catch (error) {
                console.error('API调用失败:', error);
                hideTypingIndicator();
                apiError.style.display = 'block';
            }
        }
        
        // 调用DeepSeek API
        async function callDeepSeekAPI(userMessage) {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                throw new Error('请输入API密钥');
            }
            
            const response = await fetch('https://api.deepseek.com/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    "model": "deepseek-chat",
                    "messages": messages,
                    "stream": false
                })
            });
            
            if (!response.ok) {
                throw new Error(`API请求失败: ${response.status}`);
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        }
        
        // 显示"正在输入"提示
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }
        
        // 隐藏"正在输入"提示
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        // 获取当前时间（时:分）
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // 滚动到底部
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // HTML转义，防止XSS攻击
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // 添加事件监听器
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 页面加载完成后设置焦点到输入框
        document.addEventListener('DOMContentLoaded', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
